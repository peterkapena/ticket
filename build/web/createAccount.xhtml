<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ticket Verifier</title>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>

    <h:body>
        <div id="Content">
            <h:form id="form1">

                <p:growl id="message" showDetail="true" life="10000"/>
                <h1 id="createAccount" style="text-align: center; color: aqua">NEW ACCOUNT</h1>

                <p:outputLabel value="All fields are required and must contain valid information" style="text-align: center; color: aqua"/> <br/><br/>
                <p:outputLabel value="Please fill out the Form Below" style="text-align: center; color: aqua"/> <br/><br/>

                <p:inputText maxlength="10" placeholder="username" id="userNameInput" required="true"
                             requiredMessage="Please enter your name"
                             value="#{Users.userName}"
                             validatorMessage="User name must be fewer than 10 characters">
                    <f:validateLength maximum="10" />
                </p:inputText><br/>
                
                <p:password placeholder="password" id="passwordTextInput" required="true" 
                            requiredMessage="Please Enter a password" value="#{Users.password}" validatorMessage="Passwords contain more than 8 characters and are composed of each of:
                            A capital letter, A lowercase letter, a digit, and one of the special characters">
                </p:password>
                <br/>

                <p:password placeholder="confirm password" id="confirmPass" required="true" 
                            requiredMessage="Please Confirm the password" value="#{Users.confirmPassword}" validatorMessage="Passwords contain more than 8 characters and are composed of each of:
                            A capital letter, A lowercase letter, a digit, and one of the special characters">
                </p:password><br/>

                <p:inputText placeholder="email" id="emailInputText" required="true"
                             requiredMessage="Please enter a valid e-mail address"
                             value="#{Users.email}"
                             validatorMessage="Invalid e-mail address format">
                             <f:validateRegex pattern=
                  "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                </p:inputText><br/>

                <p:inputText maxlength="10" placeholder="phone number" id="phoneInputText" required="true"
                             requiredMessage="Please enter a valid phone number"
                             value="#{Users.phone}"
                             validatorMessage="Invalid phone number format" 
                             onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                    <f:validateRegex pattern=
                  "0\d{9}" />
                </p:inputText><br/>
                <br/>
                <p:commandButton value="Create account" action="#{Users.createUser()}" ajax="false"/>
                <br/>

                <br/>
                
            </h:form>

            <h:form>
                <p:dataTable  id="tableView"  value="#{Users.users}" var="user">
                    <p:column headerText="Username">
                        <h:outputText value="#{user.userName}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>

                    <p:column headerText="Phone number">
                        <h:outputText value="#{user.phone}"/>
                    </p:column>
                </p:dataTable>
            </h:form>


            <h:form>
                <p:commandButton value="Back to login page" action="index"/>
            </h:form>

        </div>
    </h:body>
</html>
