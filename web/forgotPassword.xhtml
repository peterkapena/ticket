<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ticket Verifier</title>
      <h:outputStylesheet name="style.css" library="css"/>        
    </h:head>
    <h:body>
        <div id="Content">
            <h:form id="form1">
                <p:growl id="message" showDetail="true" life="10000"/>
                <p:outputLabel value="USER NAME"/> <br/>
                <p:inputText maxlength="10" id="userNameInput" required="true"
                             requiredMessage="Please enter your name"
                             value="#{Users.userName}"
                             validatorMessage="User name must be fewer than 10 characters">
                    <f:validateLength maximum="10" />
                </p:inputText><br/> <br/>
                <h:outputLabel value="E-MAIL" id="emailInputText" class="labels"/> <br/>
                <p:inputText autocomplete="off" value="#{Users.email}" required="true" requiredMessage="Please enter your email" validatorMessage="Please enter a valid email address">
                    <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                </p:inputText> <br/>
                <p> <b>Please Use the link sent to this email to reset your password</b></p> <br/>
                <p:commandButton value="Send link" action="#{Users.verifyEmail()}" ajax="false"/><br/> <br/>
            </h:form>
        
            <h:form>
                <p:commandButton value="Back" action="index" id="btnBackToLogin"/>
            </h:form>
        </div>
        
    </h:body>
</html>
