<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ticket Verifier</title>
        <h:outputStylesheet name="style.css" library="css"/>  
    </h:head>
    <f:metadata>
          <f:event type="preRenderView" listener="#{Users.onPageLoad()}"/>
    </f:metadata>
    <h:body>
        
        <div id="Content">
            <h:form >
                <p:growl id="message" showDetail="true" life="50000"/>
                <p:outputLabel value="USER NAME"/> <br/>
                <p:inputText maxlength="10" placeholder="Username" id="userNameInput" required="true"
                             requiredMessage="Please enter your name"
                             value="#{Users.userName}"
                             validatorMessage="User name must be fewer than 10 characters">
                    <f:validateLength maximum="10" />
                </p:inputText><br/><br/>
                
                <p:outputLabel value="Enter a new password and please confirm"/> <br/>
                <br/><b/>

                <p:password placeholder="password" id="passwordTextInput" required="true" 
                            requiredMessage="Please Enter a password" value="#{Users.password}" validatorMessage="Passwords contain more than 8 characters and are composed of each of:
                            A capital letter, A lowercase letter, a digit, and one of the special characters">
                </p:password>
                <br/>

                <p:password placeholder="confirm password" id="confirmPass" required="true" 
                            requiredMessage="Please Confirm the password" value="#{Users.confirmPassword}" validatorMessage="Passwords contain more than 8 characters and are composed of each of:
                            A capital letter, A lowercase letter, a digit, and one of the special characters">
                </p:password><br/>
                <p:commandButton value="Change password" action="#{Users.changePassword}" ajax="false"/>
            </h:form>
            <h:form>
                <p:commandButton value="Back" action="forgotPassword.xhtml"/>
            </h:form>
            
             <h:form>
                 <p:dialog closable="false" style="margin:50px 0; padding:0; text-align:center;  color: white; background-color: red;" 
                          header="Reset password" widgetVar="dlg1" modal="true" height="150" resizable="false">
                    
                    <p:growl id="message" showDetail="true" life="50000"/>
                    <b >
                        <p:outputLabel value="Error. Please contact the Developer." style="color: aqua;"/>
                    </b>
                    <br/><br/>
                    <p:commandButton style="margin: 14px;" action="index" value="Sign in"/>
                </p:dialog>
            </h:form>
        </div>
        
    </h:body>
</html>
